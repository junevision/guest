            form {
                max-width: 300px;
                margin: 50px auto;

            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 12px 10px;
                margin: 8px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                width: 100%;
                padding: 12px;
                background-color: #5cb85c;
                border: none;
                color: white;
                font-size: 16px;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #4cae4c;
            }
        </style>
